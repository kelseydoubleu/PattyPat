<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCAD PAT Pattern Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #f8fafc;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .canvas-container {
            text-align: center;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        canvas {
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            background: white;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .example-button {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            margin-left: 10px;
        }

        .example-button:hover {
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .pattern-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AutoCAD PAT Pattern Viewer</h1>
        
        <div class="input-section">
            <label for="patData">Enter PAT pattern data (one line per hatch definition):</label>
            <textarea id="patData" placeholder="Example:&#10;0, 0, 0, 0, 20.0, 0, 0&#10;90, 0, 0, 0, 20.0, 0, 0&#10;0, 0, 5.0, 0, 40.0, 20.0, -20.0"></textarea>
        </div>

        <div class="controls">
            <button onclick="generatePattern()">Generate Pattern</button>
            <button onclick="clearCanvas()">Clear</button>
            <button class="example-button" onclick="loadExample()">Load Example</button>
        </div>

        <div class="canvas-container">
            <canvas id="patternCanvas" width="800" height="600"></canvas>
            
            <div class="info">
                <strong>Pattern Format:</strong> angle, x-origin, y-origin, delta-x, delta-y, dash1, dash2, ...
                <br>
                <strong>Angles:</strong> 0Â° = horizontal, 90Â° = vertical
                <br>
                <strong>Dashes:</strong> Positive = line, Negative = space
            </div>

            <div class="pattern-stats" id="patternStats"></div>
        </div>
    </div>

    <script>
        let patternLines = [];

        function parsePatternLine(line) {
            const cleanLine = line.trim();
            if (!cleanLine || cleanLine.startsWith('*') || cleanLine.startsWith(';')) {
                return null;
            }
            
            const values = cleanLine.split(',').map(v => parseFloat(v.trim()));
            if (values.length < 5 || values.some(v => isNaN(v))) {
                return null;
            }
            
            return {
                angle: values[0],
                xOrigin: values[1],
                yOrigin: values[2],
                deltaX: values[3],
                deltaY: values[4],
                dashes: values.slice(5).filter(v => v !== 0)
            };
        }

        function generatePattern() {
            const canvas = document.getElementById('patternCanvas');
            const ctx = canvas.getContext('2d');
            const input = document.getElementById('patData').value;
            
            // Clear canvas with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Parse input
            const lines = input.split('\n');
            patternLines = lines.map(parsePatternLine).filter(line => line !== null);
            
            console.log('Parsed pattern lines:', patternLines); // Debug output
            
            if (patternLines.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No valid pattern data found', canvas.width/2, canvas.height/2);
                return;
            }

            // Calculate scale based on pattern spacing for comfortable viewing
            let typicalSpacing = 20; // Default fallback
            
            // Find the most common spacing value from deltas and dashes
            const spacingValues = [];
            for (let i = 0; i < patternLines.length; i++) {
                const line = patternLines[i];
                // Add delta values (line spacing)
                if (line.deltaX !== 0) spacingValues.push(Math.abs(line.deltaX));
                if (line.deltaY !== 0) spacingValues.push(Math.abs(line.deltaY));
                // Add dash values (line segments)
                line.dashes.forEach(val => {
                    if (val !== 0) spacingValues.push(Math.abs(val));
                });
            }
            
            if (spacingValues.length > 0) {
                // Use median spacing value to avoid outliers
                spacingValues.sort((a, b) => a - b);
                typicalSpacing = spacingValues[Math.floor(spacingValues.length / 2)];
            }
            
            // Scale so typical spacing appears as ~50 pixels on screen
            const targetPixels = 50;
            const scale = targetPixels / typicalSpacing;

            // Set up drawing context
            ctx.strokeStyle = '#2d3748';
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            
            // Simple coordinate system - origin at center, no flipping
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(scale, scale);
            
            // Draw each pattern line family
            console.log('Drawing', patternLines.length, 'pattern families');
            patternLines.forEach((line, index) => {
                console.log(`Drawing family ${index}:`, line);
                drawPatternFamily(ctx, line, canvas.width / scale, canvas.height / scale);
            });

            updatePatternStats();
        }

        function drawPatternFamily(ctx, patternRow, canvasW, canvasH) {
            const { angle, xOrigin, yOrigin, deltaX, deltaY, dashes } = patternRow;
            
            console.log(`Drawing pattern family at ${angle}Â° with deltas (${deltaX}, ${deltaY})`);
            
            if (deltaX === 0 && deltaY === 0) {
                // Single line case
                console.log('Single line case');
                drawSingleRow(ctx, [angle, xOrigin, yOrigin, deltaX, deltaY, ...dashes], 0, canvasW, canvasH);
                return;
            }
            
            // Draw parallel lines in both directions regardless of delta sign
            const maxLines = 50;
            console.log(`Drawing ${maxLines * 2} parallel lines`);
            
            // Draw lines at offsets: 0, Â±1, Â±2, Â±3, etc.
            // This ensures we get lines in both directions regardless of delta sign
            for (let i = 0; i < maxLines; i++) {
                // Draw at positive offset
                if (!drawSingleRow(ctx, [angle, xOrigin, yOrigin, deltaX, deltaY, ...dashes], i, canvasW, canvasH)) {
                    break;
                }
                
                // Draw at negative offset (skip i=0 to avoid duplicate)
                if (i > 0) {
                    if (!drawSingleRow(ctx, [angle, xOrigin, yOrigin, deltaX, deltaY, ...dashes], -i, canvasW, canvasH)) {
                        break;
                    }
                }
            }
        }

        function drawSingleRow(ctx, row, perpOffset, canvasW, canvasH) {
            // Extract row data: [angle, x-origin, y-origin, delta-x, delta-y, dash1, dash2, ...]
            const angle = row[0];
            let currentX = row[1];
            let currentY = row[2];
            const deltaX = row[3];
            const deltaY = row[4];
            const dashArray = row.slice(5);
            
            // Convert angle to radians
            const a = angle * Math.PI / 180;
            const aP = (angle - 90) * Math.PI / 180; // Perpendicular angle
            
            // Apply perpendicular offset (Pattycake's approach)
            currentX += perpOffset * (Math.cos(aP) * deltaY);
            currentY += perpOffset * (Math.sin(aP) * deltaY);
            currentX -= perpOffset * (Math.cos(a) * deltaX);
            currentY -= perpOffset * (Math.sin(a) * deltaX);
            
            const x1 = currentX;
            const y1 = currentY;
            
            // Calculate line endpoint - extend in both directions
            const lineLength = Math.max(canvasW, canvasH) * 2; // Longer lines
            const x2 = x1 + Math.cos(a) * lineLength;
            const y2 = y1 + Math.sin(a) * lineLength;
            const x0 = x1 - Math.cos(a) * lineLength; // Extend backwards too
            const y0 = y1 - Math.sin(a) * lineLength;
            
            // Check if line intersects with visible area 
            const bounds = {
                left: -canvasW/2,
                right: canvasW/2, 
                top: -canvasH/2,
                bottom: canvasH/2
            };
            
            // More generous bounds check - if any part of the line might be visible
            if (!lineIntersectsBounds(x0, y0, x2, y2, bounds)) {
                return false; // Line not visible
            }
            
            // Draw the line
            ctx.beginPath();
            ctx.moveTo(x0, -y0); // Start from extended backwards point
            
            if (dashArray.length === 0) {
                // Solid line
                ctx.setLineDash([]);
                ctx.lineTo(x2, -y2);
            } else {
                // Dashed line - convert negative values to positive
                const positiveDashes = dashArray.map(d => Math.abs(d));
                ctx.setLineDash(positiveDashes);
                ctx.lineTo(x2, -y2);
            }
            
            ctx.stroke();
            return true;
        }

        function lineIntersectsBounds(x1, y1, x2, y2, bounds) {
            // Simple bounds check - if either endpoint is in bounds or line crosses bounds
            const p1InBounds = (x1 >= bounds.left && x1 <= bounds.right && 
                               y1 >= bounds.top && y1 <= bounds.bottom);
            const p2InBounds = (x2 >= bounds.left && x2 <= bounds.right && 
                               y2 >= bounds.top && y2 <= bounds.bottom);
            
            if (p1InBounds || p2InBounds) return true;
            
            // Check if line crosses any bound
            return (
                (x1 < bounds.left && x2 > bounds.right) ||
                (x1 > bounds.right && x2 < bounds.left) ||
                (y1 < bounds.top && y2 > bounds.bottom) ||
                (y1 > bounds.bottom && y2 < bounds.top)
            );
        }

        function clearCanvas() {
            const canvas = document.getElementById('patternCanvas');
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('patternStats').innerHTML = '';
        }

        function loadExample() {
            const example = `0, 0, 0, 0, 20.0, 0, 0
90, 0, 0, 0, 20.0, 0, 0
0, 0, 5.0, 0, 40.0, 20.0, -20.0
0, 0, 10.0, 0, 40.0, 20.0, -20.0
0, 0, 15.0, 0, 40.0, 20.0, -20.0
0, 20.0, 25.0, 0, 40.0, 20.0, -20.0
0, 20.0, 30.0, 0, 40.0, 20.0, -20.0
0, 20.0, 35.0, 0, 40.0, 20.0, -20.0
90, 5.0, 20.0, 0, 40.0, 20.0, -20.0
90, 10.0, 20.0, 0, 40.0, 20.0, -20.0
90, 15.0, 20.0, 0, 40.0, 20.0, -20.0
90, 25.0, 0, 0, 40.0, 20.0, -20.0
90, 30.0, 0, 0, 40.0, 20.0, -20.0
90, 35.0, 0, 0, 40.0, 20.0, -20.0`;
            
            document.getElementById('patData').value = example;
            generatePattern();
        }

        function updatePatternStats() {
            const stats = document.getElementById('patternStats');
            
            if (patternLines.length === 0) {
                stats.innerHTML = '';
                return;
            }
            
            const angles = [...new Set(patternLines.map(line => line.angle))].sort((a, b) => a - b);
            const hasHorizontal = angles.includes(0);
            const hasVertical = angles.includes(90);
            const hasDashes = patternLines.some(line => line.dashes.length > 0);
            
            let patternType = 'Linear';
            if (hasHorizontal && hasVertical) {
                patternType = 'Grid';
            } else if (angles.length > 2) {
                patternType = 'Multi-angle';
            }
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${patternLines.length}</div>
                    <div class="stat-label">Hatch Lines</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${angles.length}</div>
                    <div class="stat-label">Unique Angles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${patternType}</div>
                    <div class="stat-label">Pattern Type</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${hasDashes ? 'Dashed' : 'Solid'}</div>
                    <div class="stat-label">Line Style</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${angles.join('Â°, ')}Â°</div>
                    <div class="stat-label">Angles Used</div>
                </div>
            `;
        }

        // Initialize
        window.onload = function() {
            loadExample();
        };
    </script>
</body>
</html>
